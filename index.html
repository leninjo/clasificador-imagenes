<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clasificador</title>
        <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
        <link rel="shortcur icon" type="image/png" href="favicon.png">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    </head>
    <style>
      body{
        background-color: #283747 !important;
      }

    </style>
    <body>
      <div class="container my-4">
        <h1 class="text-center text-white">Clasificador de imagenes</h1>
        <div class="row">
          <div class="col-sm-6  my-2 mr-auto ml-auto">
            <div class="card card-cascade wider">
              <!-- Card image -->
              <div class="view view-cascade overlay">
                <img class="card-img-top" id="imagen" width="400" alt="Imagen">
              </div>
              <!-- Card content -->
              <div class="card-body card-body-cascade text-center">
                <!-- Title -->
                <h4 class="card-title">
                  Nombre: <strong><span id="rusultado">....</span> </strong>
                </h4>
                <!-- Subtitle -->
                <h5 class="blue-text pb-2">Probabilidad de exactitud:
                  <strong> <span id="probabilidad">....</span> </strong>
                </h5>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="file-input" lang="es">
                  <label class="custom-file-label" for="file-input">Seleccionar Archivo</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <!-- JQuery -->
        <script src="main.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
    </body>
</html>
